<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BÀi 1</title>
</head>
<body>
<script>
    //Bài 1: Cho a = 10, b = 5, c = 20, d= 15. Tính và hiển thị (console.log, alert, document.write) a + b * c - d / 2.
    let a = 10, b = 5, c = 20, d = 15;
    let result = a + b * c - d / 2;
    document.write(result);
    alert(result);
    console.log(result);
</script>
