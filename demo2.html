<script>
    // Bài 2: Sử dụng prompt cho nhập vào 2 số và hiển thị ra tổng, tích, hiệu , thương của 2 số đó ( sử dụng document.write, alert, console.log)
    let a = +prompt("Nhập a");
    let b = +prompt("Nhập b");
    let c = a + b;
    let d = a - b;
    let e = a * b;
    let f = a / b;
    let info1 = "Tổng:" + " "+ c + "  " + "Hiệu:" + " "+ d + "  " + "Tích:" + " "+ e + "  " + "Thương:" + " "+ f;
    alert( info1);
    document.write(info1);
    console.log(info1);
</script>
